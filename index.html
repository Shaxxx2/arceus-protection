<!DOCTYPE html>
<html>
<head>
  <title>Secure Download</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 100px;
    }
    button {
      padding: 15px 30px;
      background-color: #4ade80;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
  <script>
    let isVerified = false;

    function verifyUser() {
      document.getElementById("status").innerText = "Verifying you're human...";
      setTimeout(() => {
        isVerified = true;
        document.getElementById("status").innerText = "‚úÖ Verification complete!";
        document.getElementById("downloadBtn").style.display = "inline-block";
      }, 6000); // 6 seconds delay to block bots
    }

    function goToLink() {
      if (!isVerified) return;
      const finalLink = atob("aHR0cHM6Ly9wYXN0ZWJpbi5jb20vVDViNnFDVjc=");
      window.location.href = finalLink;
    }
  </script>
</head>
<body>
  <h1>üîê Human Verification</h1>
  <p>Click the button below and wait a few seconds to continue.</p>
  <button onclick="verifyUser()">Start Verification</button>
  <p id="status" style="margin: 20px;"></p>
  <button id="downloadBtn" onclick="goToLink()" style="display:none;">Continue to Download</button>
</body>
</html>
